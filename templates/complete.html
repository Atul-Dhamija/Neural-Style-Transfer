<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Styled Image</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	
	<style>

.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
	
	
}


</style>

</head>
<body>

	<nav class="navbar navbar-dark" style="background-color: #1eeee4;">
        <div class="container">
            <a href="/" class="navbar-brand">
            <img src="{{url_for('static', filename='logo3.jpg')}}" alt="" width="60" height="40">
            <span> Neural Style Transfer</span>
            </a>

        </div>
    </nav>

	<h1 class="display-11" align="center">Styled Image</h1>
	
	{% for image_name in image_names %}
		
			
		<img  class="center" src="{{url_for('send_processed_image', filename=image_name, selected_style=selected_style)}}" width="500" height="500">

		

		
		<h1 class="display-11" align="center">Original Image</h1>	
		<img  class="center" src="{{url_for('send_original_image', filename=image_name)}}" width="500" height="500">

					
		

	{% endfor %}

</body>
</body>
</html>
